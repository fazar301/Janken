<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="js/app.js"></script>
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo-bonus.svg" alt="logo">
      </div>
      <div class="score">
        <p>Score</p>
        <span class="value">0</span>
      </div>
    </header>

    <section class="choose muncul">
      <img src="images/bg-pentagon.svg" alt="pentagon" class="pentagon">
      <div class="sc janken-value">
        <img src="images/icon-scissors.svg" alt="scissors">
      </div> 
      <div class="pp janken-value">
        <img src="images/icon-paper.svg" alt="paper">
      </div> 
      <div class="rk janken-value">
        <img src="images/icon-rock.svg" alt="rock">
      </div> 
      <div class="lz janken-value">
        <img src="images/icon-lizard.svg" alt="lizard">
      </div> 
      <div class="sp janken-value">
        <img src="images/icon-spock.svg" alt="spock">
      </div> 
    </section>
    <section class="section-picked">
      <div class="you">
        <span>YOU PICKED</span>
        <div class="player-pick">
        </div>
      </div>
      <div class="mid">
        <h1 class="scor-cap"></h1>
        <button class="play-again">PLAY AGAIN</button>
      </div>
      <div class="comp">
        <span>THE HOUSE PICKED</span>
        <div class="puter flex">
        <img src="" alt="" class="img-komputer">
      </div>
        <div class="comp-pick">
          
        </div>
      </div>
    </section>
  </div>
  <div class="rules">
    <span>RULES</span>
    <div class="rule">
      <nav>
        <span class="logo">RULES</span>
        <img src="images/icon-close.svg" alt="close" class="close" width="20" height="20">
      </nav>
      <img src="images/image-rules-bonus.svg" alt="">
    </div>
  </div>
  <div class="hl"></div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/deadpool192929/" target="_blank">Fajar</a>.
  </div>
</body>
</html>
